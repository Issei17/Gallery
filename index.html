<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="Gallery.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    
                <!--               START GALLERY               -->

        <h1 class="gallery-text"> Gallery </h1>
        <div class="gallery-wrapper">
            <div class="gallery-image">
                <img src="img/aroom1.jpg" alt="">
            </div>
           <!--  item   --> 
           <div class="gallery-image">
            <img src="img/aroom2.jpg" alt="">
            </div>
            <!--  item   --> 
            <div class="gallery-image">
                <img src="img/aroom3.jpg" alt="">
            </div>
           <!--  item   -->
           <div class="gallery-image">
            <img src="img/aroom4.jpg" alt="">
            </div>
            <!--  item   --> 
             <div class="gallery-image">
                <img src="img/bfurniture1.jpg" alt="">
            </div>
           <!--  item   -->

            <div class="gallery-image">
                <img src="img/bfurniture2.jpg" alt="">
            </div>
           <!--  item   -->
             <div class="gallery-image">
                <img src="img/bfurniture3.jpg" alt="">
            </div>
           <!--  item   -->
             <div class="gallery-image">
                <img src="img/cextension1.jpg" alt="">
            </div>
           <!--  item   -->
             <div class="gallery-image">
                <img src="img/cextension2.jpg" alt="">
            </div>
           <!--  item   -->

           <div class="gallery-image">
           <img src="img/cextension3.jpg" alt="">
           </div>
            <!--  item   -->
              <div class="gallery-image">
                <img src="img/cextension4.jpg" alt="">
            </div>
           <!--  item   -->
             <div class="gallery-image">
                <img src="img/cextension5.jpg" alt="">
            </div>
           <!--  item   -->
           <div class="gallery-image">
            <img src="img/dview1.png" alt="">
            </div>
            <!--  item   --> 
            <div class="gallery-image">
            <img src="img/dview2.jpg" alt="">
            </div>
            <!--  item   --> 
            <div class="gallery-image">
            <img src="img/dview3.jpg" alt="">
            </div>
            <!--  item   --> 
            <div class="gallery-image">
            <img src="img/dview4.png" alt="">
            </div>
            <!--  item   -->  
            </div>
            
            <div class="gallery">
                <i class='bx bx-x gallery-close'></i>
                <div class="gallery-pic">
                    <img src="img/aroom3.jpg" alt="">
                </div>
                <div class="gallery-button prev">
                    <i class='bx bx-chevron-left' ></i>
                </div>
                <div class="gallery-button next">
                    <i class='bx bx-chevron-right' ></i>
                </div>
            </div>

                 <!--               END GALLERY               -->

    </body>
    <script src="Gallery.js"></script>
    </html>
